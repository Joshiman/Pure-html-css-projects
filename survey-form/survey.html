<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="survey.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <section class="main">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p class="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form action="" id="survey-form">
        <div id="entry">
          <label for="name" id="name"
            >Name
            <input type="text" id="name-label" placeholder="Enter your name " />
          </label>
          <label for="email" id="email"
            >Email
            <input
              type="text"
              id="email-label"
              placeholder="Enter your Email"
            />
          </label>
          <label for="age" id="age"
            >Age(optional)
            <input type="number" id="age-label" placeholder="Age" />
          </label>
          <label for="role" id="dropdown" name="role" required>
            Which option best describes your current role?
            <select name="role" id="role" placeholder="Selact an option">
              <option value="" placeholder="select current role">
                select current role
              </option>
              <option value="student">Student</option>
              <option value="job">Full time job</option>
              <option value="learner">Full time learner</option>
              <option value="not-to-say">Prefer not to say</option>
              <option value="others">Others</option>
            </select>
          </label>
        </div>
        <div></div>
        <div class="recommend">
          <p>Which option best describes your current role?</p>
          <label for="definitely">
            <input
              id="definitely"
              type="radio"
              name="recommondation"
            />Definitely
          </label>
          <label for="maybe">
            <input
              class="radio-input"
              id="maybe"
              type="radio"
              name="recommondation"
            />Maybe
          </label>
          <label for="not-sure">
            <input id="not-sure" type="radio" name="recommondation" />Not sure
          </label>
        </div>
        <label for="age" id="dropdown"
          >What is your favorite feature of freeCodeCamp?
          <select name="" id="" placeholder="Selact an option">
            <option value="">select an option</option>
            <option value="">Challenges</option>
            <option value="">Project</option>
            <option value="">Community</option>
            <option value="">Open source</option>
          </select>
        </label>
        <div class="improve">
          <p>What would you like to see imporvoed?(check all that apply)</p>
          <label for="front">
            <input type="checkbox" id="front" name="applied-for" />Front-end
            Projects
          </label>
          <label for="front">
            <input type="checkbox" id="front" name="applied-for" />Back-end
            Projects
          </label>
          <label for="front">
            <input type="checkbox" id="front" name="applied-for" />Data
            Visualization
          </label>
          <label for="front">
            <input type="checkbox" id="front" name="applied-for" />Challenges
          </label>
          <label for="front">
            <input type="checkbox" id="front" name="applied-for" />Open Source
            Community
          </label>
          <label for="front">
            <input type="checkbox" id="front" name="applied-for" />Gitter help
            rooms
          </label>
          <label for="front">
            <input type="checkbox" id="front" name="applied-for" />Videos
          </label>
          <label for="front">
            <input type="checkbox" id="front" name="applied-for" />City Meetups
          </label>
          <label for="front">
            <input type="checkbox" id="front" name="applied-for" />Wiki
          </label>
          <label for="front">
            <input type="checkbox" id="front" name="applied-for" />Forum
          </label>
          <label for="front">
            <input type="checkbox" id="front" name="applied-for" />Additional
            Courses
          </label>
        </div>
        <div class="comments">
          <label for="comment"> Any comments or suggestions? </label> <br />
          <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <button class="btn">Submit</button>
      </form>
    </section>
  </body>
</html>
