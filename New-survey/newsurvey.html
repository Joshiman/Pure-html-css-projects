<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="newsurvey.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <section class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form action="" id="survey-form">
        <div id="entry">
          <label for="name" id="name-label"
            >Name
            <input
              type="text"
              id="name"
              placeholder="Enter your name "
              required
            />
          </label>
          <label for="email" id="email-label"
            >Email
            <input
              type="email"
              id="email"
              pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
              placeholder="Enter your Email"
              required
            />
          </label>
          <label for="age" id="number-label"
            >Age(optional)
            <input
              type="number"
              id="number"
              min="10"
              max="99"
              placeholder="Age"
            />
          </label>

          <label for="role" id="dropdown-role" name="role" required>
            Which option best describes your current role?
            <select name="role" id="role">
              <option disabled selected value>select current role</option>
              <option value="student">Student</option>
              <option value="job">Full time job</option>
              <option value="learner">Full time learner</option>
              <option value="not-to-say">Prefer not to say</option>
              <option value="others">Others</option>
            </select>
          </label>
        </div>

        <div class="recommend">
          <p>Which option best describes your current role?</p>
          <label for="definitely">
            <input
              class="radio-input"
              id="definitely"
              type="radio"
              name="recommondation"
              ¨
              value="definitely"
            />Definitely
          </label>
          <label for="maybe">
            <input
              class="radio-input"
              id="maybe"
              type="radio"
              value="maybe"
              name="recommondation"
            />Maybe
          </label>
          <label for="not-sure">
            <input
              class="radio-input"
              id="not-sure"
              type="radio"
              value="not-sure"
              name="recommondation"
            />Not sure
          </label>
        </div>
        <label for="selction"
          >What is your favorite feature of freeCodeCamp?
          <select name="" id="dropdown">
            <option disabled selected value>select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Project">Project</option>
            <option value="Community">Community</option>
            <option value="Open-source">Open source</option>
          </select>
        </label>
        <div class="improvement">
          <p>What would you like to see imporvoed?(check all that apply)</p>
          <label for="Front-end">
            <input
              type="checkbox"
              id="Front-end"
              name="applied-for"
              value="Front-end"
            />Front-end Projects
          </label>
          <label for="Back-end">
            <input
              type="checkbox"
              id="Back-end"
              name="applied-for"
              value="Back-end"
            />Back-end Projects
          </label>
          <label for="data-visualization">
            <input
              type="checkbox"
              id="data-visualization"
              name="applied-for"
              value="data-visualization"
            />Data Visualization
          </label>
          <label for="Challenges">
            <input
              type="checkbox"
              id="Challenges"
              name="applied-for"
              value="Challenges"
            />Challenges
          </label>
          <label for="open-source">
            <input
              type="checkbox"
              id="open-source"
              name="applied-for"
              value="open-source"
            />Open Source Community
          </label>
          <label for="gitter">
            <input
              type="checkbox"
              id="gitter"
              name="applied-for"
              value="gitter"
            />Gitter help rooms
          </label>
          <label for="videos">
            <input
              type="checkbox"
              id="videos"
              name="applied-for"
              value="videos"
            />Videos
          </label>
          <label for="city-meetups">
            <input
              type="checkbox"
              id="city-meetups"
              name="applied-for"
              value="city-meetups"
            />City Meetups
          </label>
          <label for="wiki">
            <input
              type="checkbox"
              id="wiki"
              name="applied-for"
              value="wiki"
            />Wiki
          </label>
          <label for="forum">
            <input
              type="checkbox"
              id="forum"
              name="applied-for"
              value="forum"
            />Forum
          </label>
          <label for="additional-courses">
            <input
              type="checkbox"
              id="additional-courses"
              name="applied-for"
              value="additional-courses"
            />Additional Courses
          </label>
        </div>
        <div class="comments">
          <label for="comment"> Any comments or suggestions? </label> <br />
          <textarea
            name="comment"
            id="comment"
            cols="30"
            rows="10"
            placeholder="Enter your comment here .."
          ></textarea>
        </div>
        <button id="submit" class="btn">Submit</button>
      </form>
    </section>
  </body>
</html>
